<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="header">
      <div>
        <a href="#" aria-label="Base Apparel Home" class="header_link">
          <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo" />
        </a>
      </div>
    </header>

    <main class="main">
      <h1 class="sr-only">Base Apparel</h1>
      <div class="main_content">
        <h2 class="secondary_heading">We're <span>coming soon</span></h2>
        <p class="main_paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="form" novalidate>
          <div class="form_container">
            <label for="email" class="sr-only">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="Email address"
              required
              autocomplete="email"
              class="email-input"
            />
            <img src="./images/icon-error.svg" alt="" class="error-icon" />
            <button
              type="submit"
              aria-label="submit mail"
              class="submit-button"
            >
              <img src="./images/icon-arrow.svg" alt="" class="button-icon" />
            </button>
          </div>
          <span class="error-message" aria-live="polite"
            >Please provide a valid email</span
          >
        </form>
      </div>
    </main>

    <aside>
      <picture class="hero-picture">
        <source
          media="(min-width: 1024px)"
          srcset="./images/hero-desktop.jpg"
        />
        <img
          src="./images/hero-mobile.jpg"
          class="hero-image"
          alt="female model wearing an orange shirt, smiling at the camera"
        />
      </picture>
    </aside>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/repro123" target="_blank"
          >Bello Ibrahim</a
        >.
      </p>
    </footer>
  </body>
</html>
