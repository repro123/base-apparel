<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <a href="#" aria-label="Base Apparel Home">
        <img src="./images/logo.svg" alt="Base Apparel Logo" />
      </a>
    </header>

    <main>
      <h1 class="sr-only">Base Apparel</h1>
      <div>
        <h2>We're coming soon</h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <div>
            <label for="email" class="sr-only">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="Email address"
              required
              autocomplete="email"
            />
            <img src="./images/icon-error.svg" alt="" />
            <button type="submit" aria-label="submit mail">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <span class="error" aria-live="polite"
            >Please provide a valid email</span
          >
        </form>
      </div>
    </main>

    <aside>
      <picture>
        <source
          media="(min-width: 1024px)"
          srcset="./images/hero-desktop.jpg"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="female model wearing an orange shirt, smiling at the camera"
        />
      </picture>
    </aside>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/repro123" target="_blank"
          >Bello Ibrahim</a
        >.
      </p>
    </footer>
  </body>
</html>
